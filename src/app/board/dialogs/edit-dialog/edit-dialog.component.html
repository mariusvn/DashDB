<div class="edit-dialog">
  <div *ngFor="let row of context.model; let idx = index">
    <label>{{row.name + ' :'}}</label>
    <ng-container [ngSwitch]="row.type">
      <ng-container *ngSwitchCase="'string'">
        <input nbInput [disabled]="context.type !== 'create' && row.constant && row.constant === true" [(ngModel)]="context.row[idx]" type="text"/>
      </ng-container>
      <ng-container *ngSwitchCase="'number'">
        <input nbInput [disabled]="context.type !== 'create' && row.constant && row.constant === true" [(ngModel)]="context.row[idx]" type="number"/>
      </ng-container>
      <ng-container *ngSwitchCase="'text'">
        <textarea nbInput [disabled]="context.type !== 'create' && row.constant && row.constant === true" [(ngModel)]="context.row[idx]"></textarea>
      </ng-container>
      <ng-container *ngSwitchCase="'boolean'">
        <nb-toggle [disabled]="context.type !== 'create' && row.constant && row.constant === true" [(ngModel)]="context.row[idx]"></nb-toggle>
      </ng-container>
    </ng-container>
  </div>
  <div>
    <button nbButton outline status="danger" (click)="close()">Cancel</button>
    <button nbButton status="primary" (click)="close(true)">Save</button>
  </div>
</div>
